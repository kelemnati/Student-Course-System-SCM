<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduStream | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      /* Hide scrollbar for category list */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      .category-pill {
        transition: all 0.2s ease;
        white-space: nowrap;
        border: 1px solid #f3f4f6;
      }

      .category-pill.active {
        background-color: #2563eb !important;
        color: white !important;
        border-color: #2563eb !important;
        box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <nav
      class="bg-white shadow-sm px-12 py-4 flex justify-between items-center sticky top-0 z-50"
    >
      <div class="font-bold text-xl text-blue-600">EduStream</div>
      <div class="flex items-center gap-4">
        <span id="user-display" class="font-bold text-gray-700"></span>
        <button
          onclick="logout()"
          class="text-red-500 hover:text-red-700 flex items-center gap-2 font-medium"
        >
          Logout <i class="fa-solid fa-power-off"></i>
        </button>
      </div>
    </nav>

    <main class="max-w-7xl mx-auto p-6">
      <h1 class="text-4xl font-bold text-gray-900 mt-4">Dashboard</h1>
      <p class="text-gray-500 mb-10">
        Explore new skills and track your progress.
      </p>

      <h3 class="text-lg font-bold mb-4 text-gray-800">
        My Enrolled Courses (<span id="enroll-count">0</span>)
      </h3>
      <div
        id="enrolled-container"
        class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12"
      ></div>

      <hr class="border-gray-200 mb-12" />

      <h3 class="text-lg font-bold mb-6 text-gray-800">Course Catalog</h3>

      <div class="relative group mb-8">
        <div
          class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none"
        >
          <i
            class="fa-solid fa-search text-gray-400 group-focus-within:text-blue-500 transition-colors"
          ></i>
        </div>
        <input
          type="text"
          id="course-search"
          placeholder="Search courses, skills, or categories..."
          class="w-full pl-12 pr-4 py-4 bg-white border border-gray-200 rounded-2xl shadow-sm outline-none focus:ring-2 focus:ring-blue-400 transition-all text-gray-600"
        />
      </div>

      <div
        id="category-filters"
        class="flex gap-3 overflow-x-auto pb-4 no-scrollbar items-center"
      ></div>

      <div
        id="courses-container"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mt-4"
      ></div>
    </main>

    <script src="courses.js"></script>
  </body>
</html>

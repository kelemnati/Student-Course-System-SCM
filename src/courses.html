<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50 min-h-screen">
    <nav
      class="bg-white shadow-md px-8 py-4 flex justify-between items-center sticky top-0 z-50"
    >
      <div class="flex items-center gap-2">
        <i class="fa-solid fa-graduation-cap text-blue-600 text-2xl"></i>
        <span class="text-xl font-bold text-gray-800">EduStream</span>
      </div>
      <div class="flex items-center gap-6">
        <span id="user-display" class="text-gray-600 font-medium"></span>
        <button
          onclick="logout()"
          class="text-red-500 hover:text-red-700 font-semibold transition"
        >
          <i class="fa-solid fa-right-from-bracket mr-1"></i> Logout
        </button>
      </div>
    </nav>

    <main class="max-w-7xl mx-auto p-6">
      <div class="mb-10">
        <h2 class="text-3xl font-bold text-gray-800 mb-2">
          Welcome back,
          <span id="welcome-name" class="text-blue-600">Student</span>!
        </h2>
        <p class="text-gray-500">
          Manage your learning and explore new courses below.
        </p>
      </div>

      <section class="mb-12">
        <div class="flex items-center gap-2 mb-6">
          <h3 class="text-xl font-bold text-gray-800">My Enrolled Courses</h3>
          <span
            id="enroll-count"
            class="bg-blue-100 text-blue-600 text-xs font-bold px-2.5 py-0.5 rounded-full"
            >0</span
          >
        </div>
        <div
          id="enrolled-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        ></div>
      </section>

      <hr class="border-gray-200 mb-12" />

      <section>
        <h3 class="text-xl font-bold text-gray-800 mb-6">
          Browse Available Courses
        </h3>
        <div
          id="courses-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"
        ></div>
      </section>
    </main>

    <script src="course.js"></script>
  </body>
</html>

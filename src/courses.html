<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduStream | My Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .category-pill.active {
        background-color: #2563eb;
        color: white;
        border-color: #2563eb;
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen pb-20">
    <nav
      class="bg-white shadow-sm px-4 md:px-12 py-4 flex justify-between items-center sticky top-0 z-50"
    >
      <div class="flex items-center gap-2">
        <div class="bg-blue-600 p-2 rounded-lg text-white">
          <i class="fa-solid fa-graduation-cap text-xl"></i>
        </div>
        <span class="text-xl font-bold text-gray-800 tracking-tight"
          >EduStream</span
        >
      </div>
      <div class="flex items-center gap-4">
        <div class="text-right hidden sm:block">
          <p
            id="user-display"
            class="text-sm font-bold text-gray-800 leading-none"
          ></p>
          <p class="text-xs text-gray-500">Student Account</p>
        </div>
        <button
          onclick="logout()"
          class="p-2 text-gray-400 hover:text-red-500 transition-colors"
        >
          <i class="fa-solid fa-right-from-bracket text-lg"></i>
        </button>
      </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 md:px-6 pt-8">
      <div class="mb-8">
        <h1 class="text-3xl font-extrabold text-gray-900">Dashboard</h1>
        <p class="text-gray-600">Explore new skills and track your progress.</p>
      </div>

      <section class="mb-12">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-lg font-bold text-gray-800">
            My Enrolled Courses (<span id="enroll-count">0</span>)
          </h3>
        </div>
        <div
          id="enrolled-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        ></div>
      </section>

      <hr class="border-gray-200 mb-12" />

      <section>
        <h3 class="text-xl font-bold text-gray-800 mb-6">Course Catalog</h3>

        <div class="flex flex-col md:flex-row gap-4 mb-8">
          <div class="relative flex-grow">
            <i
              class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"
            ></i>
            <input
              type="text"
              id="course-search"
              placeholder="Search courses, skills, or categories..."
              class="w-full pl-12 pr-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 outline-none transition shadow-sm"
            />
          </div>
          <div
            id="category-filters"
            class="flex gap-2 overflow-x-auto pb-2 no-scrollbar"
          >
            <button
              class="category-pill active border px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap transition"
              onclick="filterByCategory('All', this)"
            >
              All
            </button>
          </div>
        </div>

        <div
          id="courses-container"
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"
        ></div>
      </section>
    </main>

    <script src="course.js"></script>
  </body>
</html>
